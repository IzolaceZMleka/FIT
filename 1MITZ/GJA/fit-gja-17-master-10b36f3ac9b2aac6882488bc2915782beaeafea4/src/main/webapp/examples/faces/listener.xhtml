<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:form>
            <div style="margin: 10px">
                <h:selectOneMenu value="#{language.selected}"
                                 onchange="submit()"
                                 valueChangeListener="#{language.selectedChange}" >
                    <f:selectItems value="#{language.available}" />
                </h:selectOneMenu>
            </div>
        </h:form>

        <h:form>
            <div style="margin: 10px">
                <h:selectOneMenu value="#{language.selected}"
                                 onchange="submit()">
                    <f:valueChangeListener type="fit.gja.examples.jsf.LanguageChangeListener" />
                    <f:selectItems value="#{language.available}" />
                </h:selectOneMenu>
            </div>
        </h:form>

        <h1><h:outputText value="#{language.greeting}"/></h1>
    </h:body>
</html>
